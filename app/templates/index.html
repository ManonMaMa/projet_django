{% extends 'layouts/base.html' %}

{% block content %}

<ul>
{% for file in object_list %}
    <a href="img/{{file.id}}"><li>{{file.name}}</li></a>
    <a href="{% url 'montruc-supprimer' file.id %}">Supprimer</a>
    <a href="{% url 'montruc-modifier' file.id %}">Modifier</a>
{% endfor %}
</ul>

<h1>Ajouter un Truc</h1>
<form action="/ajouter/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Envoyer</button>
</form>


{% endblock %}
